<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material UI Color Matching Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/material.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div className="container">
        <h1>Color Matching Game for Kids</h1>
        <div className="color-game">
            <div className="color-name-container">
                <div id="colorName" className="color-name" onDrop={drop} onDragOver={allowDrop}></div>
            </div>
            <div id="colorBuckets" className="color-buckets">
                <div className="color-bucket" data-color="red" draggable="true" onDragStart={drag}></div>
                <div className="color-bucket" data-color="blue" draggable="true" onDragStart={drag}></div>
                <div className="color-bucket" data-color="green" draggable="true" onDragStart={drag}></div>
                <div className="color-bucket" data-color="yellow" draggable="true" onDragStart={drag}></div>
            </div>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
